<html>

<head>
    <!-- qfor calender -->
    <!-- Include the library. -->
    <script src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js"></script>

    <!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
    <link rel="stylesheet" href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css" />


    <!-- for activity -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/2.0.2/octicons.min.css">
    <link rel="stylesheet" href="./github-activity.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.2/mustache.min.js"></script>
    <script type="text/javascript" src="./github-activity.js"></script>
</head>

<body>
    <!-- for calender -->
    <div class="calendar">
        <!-- Loading stuff -->
        Loading the data just for you.
    </div>

    <!-- for activity -->
    <div id="feed"></div>


</body>
<script>
    GitHubCalendar(".calendar", "rahulbordoloi");

    // or enable responsive functionality:
    //GitHubCalendar(".calendar", "your-username", { responsive: true });

    // Use a proxy
    //GitHubCalendar(".calendar", "your-username", { proxy (username) { return fetch(`https://your-proxy.com/github?user=${username}`).then(r => r.text()) });
    GitHubActivity.feed({
        username: "rahulbordoloi",
        // repository: "your-repo", // optional
        selector: "#feed",
        limit: 20 // optional
    });
</script>


</html>
